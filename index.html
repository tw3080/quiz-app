<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japanese Numbers Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="main-container clearfix">
    <!-- Header -->
    <header>
      <h1 class="title-text">Can You Count to 10 in Japanese?</h1>
    </header>
    <!-- Intro section -->
    <section id="intro" class="page">
      <div id="intro-container" class="question-container intro">
        <h3 class="subtitle-text">This short quiz will test your ability to read and count the numbers <strong>1</strong> through <strong>10</strong> in Japanese; good luck!</h3>
      </div>
      <ul class="col-1-2 center">
        <li id="start" class="button">Start</li>
      </ul>
    </section>
    <!-- Question section -->
    <section id="question" class="page">
      <div id="question-box" class="question-container">
        <!-- Question image -->
        <div class="col-1-2 question-char">
          <p id="question-p">
          </p>
        </div>
        <!-- Answers -->
        <ul class="col-1-2 choices">
          <li class="button" data-choice="0"></li>
          <li class="button" data-choice="1"></li>
          <li class="button" data-choice="2"></li>
          <li class="button" data-choice="3"></li>
        </ul>
      </div>
      <!-- Progress bar -->
      <div id="progress-bar" class="col-1-1 progress-tracker">
        <div class="progress">
        </div>
      </div>
    </section>
    <!-- Quiz results -->
    <section id="results" class="page">
      <div id="results" class="question-container">
          <h3 class="results-text"></h3>
          <ul class="col-1-2 center">
            <li id="new-game" class="button">New Game</li>
          </ul>
      </div>
    </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
